name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # her gün gece 03:00'te (UTC 00:00) çalışır
  workflow_dispatch:      # elle çalıştırmaya da izin verir

jobs:
  build:
    name: Generate Snake Game
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: hllckc
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
          color_snake: "#00ff00"  # yeşil yılan
          color_dots: "#444444,#555555,#666666,#777777,#888888"
          color_bg: "#000000"    # siyah arka plan
          pixel_size: 12         # kutular arası mesafeyi optimize eder

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
