name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Her gün gece çalışır (UTC 00:00)
  workflow_dispatch:      # Elle tetiklemeye izin verir

jobs:
  build:
    name: Generate Snake Game
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: hllckc
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
          color_snake: "#39ff14"   # Neon yeşil yılan
          color_dots: "#111111,#222222,#333333,#444444,#555555"  # Daha açık kutular
          color_bg: "#000000"     # Tam siyah arka plan
          pixel_size: 12          # Göz yormayan yoğunluk

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
